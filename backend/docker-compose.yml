version: "3.8"

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: zellpay_db
    environment:
      POSTGRES_DB: ${DB_NAME:-zelpaymant}
      POSTGRES_USER: ${DB_USER:-ZELLIT}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mohamadkhaki83@}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ZELLIT}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zellpay_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: zellpay_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zellpay_network

  # Django Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zellpay_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DB_HOST=db
      - DB_NAME=${DB_NAME:-zelpaymant}
      - DB_USER=${DB_USER:-ZELLIT}
      - DB_PASSWORD=${DB_PASSWORD:-mohamadkhaki83@}
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-this-in-production}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - zellpay_network

  # Celery Worker
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zellpay_celery_worker
    command: celery -A payment.tasks.celery worker --loglevel=info
    volumes:
      - .:/app
    environment:
      - DEBUG=True
      - DB_HOST=db
      - DB_NAME=${DB_NAME:-zelpaymant}
      - DB_USER=${DB_USER:-ZELLIT}
      - DB_PASSWORD=${DB_PASSWORD:-mohamadkhaki83@}
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-this-in-production}
    depends_on:
      - db
      - redis
      - backend
    networks:
      - zellpay_network

  # Celery Beat (Scheduler)
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zellpay_celery_beat
    command: celery -A payment.tasks.celery beat --loglevel=info
    volumes:
      - .:/app
    environment:
      - DEBUG=True
      - DB_HOST=db
      - DB_NAME=${DB_NAME:-zelpaymant}
      - DB_USER=${DB_USER:-ZELLIT}
      - DB_PASSWORD=${DB_PASSWORD:-mohamadkhaki83@}
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-this-in-production}
    depends_on:
      - db
      - redis
      - backend
    networks:
      - zellpay_network

networks:
  zellpay_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:

